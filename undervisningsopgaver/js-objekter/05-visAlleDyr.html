<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div id="dyr"></div>

    <script>
        let dyr = [

            {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://helf-kea.dk/test/gris.png"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "levested": "sump",
                "billede": "https://cdn.pixabay.com/photo/2017/09/24/11/59/frog-2781613_960_720.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skov",
                "billede": "http://helf-kea.dk/test/fox.png"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://helf-kea.dk/test/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "vandhullet",
                "billede": "http://helf-kea.dk/test/kroko.jpg"
            },

        ];



        document.addEventListener("DOMContentLoaded", () => {

            dyr.forEach(dyr => {
                document.querySelector("#dyr").innerHTML += `${dyr.navn}, ${dyr.type} fra ${dyr.levested}<br>`;
            })

        });
    </script>


</body>

</html>
