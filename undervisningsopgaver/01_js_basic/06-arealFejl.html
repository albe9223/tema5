<body>

    <script>
        let length = prompt("længde?");
        let width = prompt("bredde?");
        let area = areal(length, width);


        function areal(l, w) {

            let a = (l * w);
            if (a == 0) {

                return (`Husk length og width skal være tal. \n Prøv igen`);
            } else if (isNaN(a)) {


                return (`fejl. \n Prøv med tal.`);
            } else {
                alert(`arealet er ${a}.\n Vil du starte forfra?`);

            }

        }

        confirm(areal);

        if (confirm) {

            location.reload();
        }

    </script>
